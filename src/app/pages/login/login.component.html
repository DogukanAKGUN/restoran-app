

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" [(ngModel)]="username" id="login" class="fadeIn second" name="login" placeholder="Kullanıcı Adı">
      <input type="text" [(ngModel)]="password" id="password" class="fadeIn third" name="login" placeholder="Şifre">
      <input type="submit" class="fadeIn fourth" value="Giriş Yap" (click)="login()">
    </form>

    <!-- Remind Passowrd -->
 
  </div>
</div>
